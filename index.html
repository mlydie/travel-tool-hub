<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Travel Tool Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Enhanced Travel Tool Hub</h1>
    </header>
    <main>
        <section>
            <h2>Travel Distance Calculator</h2>
            <input type="text" id="start-location" placeholder="Enter Start Location">
            <input type="text" id="end-location" placeholder="Enter End Location">
            <button id="calculate-distance">Calculate Distance</button>
            <p id="distance-result"></p>
        </section>
        <section>
            <h2>Currency Converter</h2>
            <input type="number" id="amount" placeholder="Amount">
            <select id="from-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <select id="to-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <button id="convert-currency">Convert</button>
            <p id="conversion-result"></p>
        </section>
    </main>
</body>
</html>

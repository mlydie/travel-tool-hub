<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tool Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Tool Hub</h1>
        <p>Your ultimate travel planning assistant!</p>
    </header>

    <main>
        <section id="budget-calculator">
            <h2>Trip Budget Calculator</h2>
            <form id="budget-form">
                <label for="total-cost">Total Trip Cost ($):</label>
                <input type="number" id="total-cost" required>

                <label for="trip-duration">Trip Duration (days):</label>
                <input type="number" id="trip-duration" required>

                <button type="submit">Calculate Daily Budget</button>
            </form>
            <p id="budget-result"></p>
        </section>

        <section id="carbon-offset-calculator">
            <h2>Carbon Footprint Offset Calculator</h2>
            <form id="carbon-form">
                <label for="flight-distance">Flight Distance (miles):</label>
                <input type="number" id="flight-distance" required>

                <label for="offset-rate">Offset Rate ($/mile):</label>
                <input type="number" id="offset-rate" value="0.02" step="0.01" required>

                <button type="submit">Calculate Offset</button>
            </form>
            <p id="carbon-result"></p>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Travel Tool Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
